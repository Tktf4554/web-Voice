<?php
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // รับข้อมูลจากฟอร์ม
    $userData = $_POST['userData'];

    // ทำอะไรกับข้อมูล เช่น บันทึกลงฐานข้อมูล, แสดงผล, เป็นต้น
    echo "ข้อมูลที่ได้รับ: " . $userData;
}
?>

    <form id="myForm">
        <label for="userData">กรอกข้อมูล:</label>
        <input type="text" id="userData" name="userData">
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            var userData = document.getElementById('userData').value;
            // เรียกฟังก์ชั่นที่จะดำเนินการกับข้อมูลที่ได้รับ
            processData(userData);
        }

        function processData(data) {
            // นำข้อมูลไปทำอะไรต่อ เช่น ส่งไปที่เซิร์ฟเวอร์, แสดงผล, เป็นต้น
            console.log("ข้อมูลที่ได้รับ: " + data);
            // ส่งข้อมูลไปที่เซิร์ฟเวอร์หรือทำการประมวลผลต่อไป
            // เช่นโดยใช้ AJAX หรือ Fetch API
        }
    </script>
 
</body>
</html>
